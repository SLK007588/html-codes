<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Drawing a Square using SVG</h2>
    <svg width="200" height="200">
        <rect x="50" y="50" width="100" height="100" fill="green" stroke="brown" stroke-width="6" />
    </svg>

    <h2>Writing a Mathematical Expression using MathML</h2>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mi>d</mi>
            <mo>=</mo>
            <msup>
                <mi>x</mi>
                <mn>2</mn>
            </msup>
            <mo>-</mo>
            <msup>
                <mi>y</mi>
                <mn>2</mn>
            </msup>
        </mrow>
    </math>

    <h2>Redirecting the Page in 5 Seconds</h2>
    <p>This page will redirect to another page in <span id="timer">5</span> seconds.</p>
    <meta http-equiv="refresh" content="5; URL=https://slkssocialmediahandles.on.drv.tw/www.slk1.in/Social%20Media%20Handles.html">

    <script>
        // Countdown timer
        var timeLeft = 5;
        var timerElement = document.getElementById("timer");

        function countdown() {
            if (timeLeft == 0) {
                return;
            }

            timerElement.textContent = timeLeft;
            timeLeft--;

            setTimeout(countdown, 1000);
        }

        countdown();
    </script>
</body>
</html>
